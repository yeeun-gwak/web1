  <p>
  국내 '코로나19' 확진자 현황<br>
  국내 감염병 위기경보 "심각"으로 상향
  2월 23일, 감염병 위기경보[관심(해외 유행)→주의(국내 유입)→경계(국내 제한적 전파)→심각(전국 확산)] 수준을 '경계'에서 최고 수준인 '심각'으로 상향했다.<br>

  ※ 3월 5일(목) 0시 기준 </p>
